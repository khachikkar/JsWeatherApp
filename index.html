<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Wather app</h1>

<section class="app">
   <div class="header">
    <span>Wiwi</span>
    <form id="weatherForm">
        <input id="input" type="text" placeholder="Enter city" />
        <button id="button" type="submit">Search</button>
      </form>
    
   </div>
   

<div class="cont">


<div class="rows">
    <div class="one">
        <div class="cityicons">
            <img src="https://img.icons8.com/ios/50/000000/sunny" />
            <span>City</span>
        </div>
        <div class="city">
            <span id="cityName">City</span>
        </div>
    </div>
   <div class="two">
    <div class="cityicons">
        <img src="https://img.icons8.com/ios/50/000000/sunny" />
        <span >Country</span>
    </div>
    <div class="city">
        <span id="country">Country</span>
    </div>
   </div>
</div>

   <div class="tri">
    <div class="cityicons">
        <img id="wicon" src="https://img.icons8.com/ios/50/000000/sunny" />
        <span>Tempriture</span>
    </div>
    <div class="city">
        <span id="temp">Tempriture</span>
    </div>
   </div>
</div>


</section>
<script defer src="script.js"></script>
</body>
</html>
